<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI News</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f9;
  padding: 20px;
}
h1 { text-align: center; }
.feed {
  background: white;
  padding: 20px;
  margin-bottom: 30px;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}
.article {
  margin-bottom: 10px;
  padding-bottom: 10px;
  border-bottom: 1px solid #eee;
}
.article:last-child { border-bottom: none; }
.article a {
  font-weight: bold;
  text-decoration: none;
  color: #1a73e8;
}
.date {
  font-size: 12px;
  color: gray;
}
</style>
</head>
<body>

<h1>AI News</h1>
<div id="news">Loading feeds...</div>

<script>
const FEEDS = [
  { name: "Google AI", url: "https://blog.google/technology/ai/rss/" },
  { name: "OpenAI", url: "https://openai.com/blog/rss/" },
  { name: "Hugging Face", url: "https://huggingface.co/blog/feed.xml" },
  { name: "Databricks", url: "https://databricks.com/feed" },
  { name: "TechCrunch AI", url: "https://techcrunch.com/tag/artificial-intelligence/feed/" },
  { name: "Microsoft Fabric", url: "https://learn.microsoft.com/en-us/fabric/rss.xml" }
];

const proxy = "https://corsproxy.io/?";

async function loadFeed(feed) {
  try {
    const response = await fetch(proxy + encodeURIComponent(feed.url));
    const xmlText = await response.text();
    const parser = new DOMParser();
    const xml = parser.parseFromString(xmlText, "text/xml");

    const items = xml.querySelectorAll("item");
    const feedDiv = document.createElement("div");
    feedDiv.className = "feed";
    feedDiv.innerHTML = `<h2>${feed.name}</h2>`;

    items.forEach((item, i) => {
      if (i >= 5) return;

      const title = item.querySelector("title")?.textContent;
      const link = item.querySelector("link")?.textContent;
      const pubDate = item.querySelector("pubDate")?.textContent;

      const article = document.createElement("div");
      article.className = "article";
      article.innerHTML = `
        <a href="${link}" target="_blank">${title}</a>
        <div class="date">${pubDate || ""}</div>
      `;

      feedDiv.appendChild(article);
    });

    document.getElementById("news").appendChild(feedDiv);

  } catch (err) {
    console.error("Failed:", feed.url, err);
  }
}

document.getElementById("news").innerHTML = "";
FEEDS.forEach(loadFeed);
</script>

</body>
</html>
